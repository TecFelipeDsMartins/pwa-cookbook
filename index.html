<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Progressive Web Apps Cookbook</title>

	<link rel="apple-touch-icon" sizes="180x180" href="static/img/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="static/img/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="static/img/icons/favicon-16x16.png">
	<link rel="manifest" href="static/img/icons/manifest.json">
	<link rel="mask-icon" href="static/img/icons/safari-pinned-tab.svg" color="#5a0fc8">
	<link rel="shortcut icon" href="static/img/icons/favicon.ico">
	<meta name="msapplication-config" content="static/img/icons/browserconfig.xml">
	<meta name="theme-color" content="#721feb">

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

	<% for (var chunk of webpack.chunks) {
	for (var file of chunk.files) {
	if (file.match(/\.(js|css)$/)) { %>
	<link rel="<%= chunk.initial?'preload':'prefetch' %>"
	      href="<%= htmlWebpackPlugin.files.publicPath + file %>"
	      as="<%= file.match(/\.css$/)?'style':'script' %>">
	<% }}} %>
</head>
<body>
<noscript>JavaScript is required to run this website</noscript>
<div id="app"></div>
<!-- Todo: only include in production -->
<%= htmlWebpackPlugin.options.serviceWorkerLoader %>
<!-- built files will be auto injected -->
</body>
</html>
